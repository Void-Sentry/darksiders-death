services:
  death:
    build:
      args:
        ENVIRONMENT: dev
        PORT: 5000
        USER: death
        GROUP: darksiders
      context: .
      dockerfile: Dockerfile
    container_name: death
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - deathnet
      - busnet
      - cachenet
      - dbnet
    secrets:
      - source: db_ca_crt
        target: ca.crt
      - source: db_client_root_key
        target: client.root.key
        mode: 0600
      - source: db_client_root_crt
        target: client.root.crt

networks:
  deathnet:
    driver: bridge